<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript</title>

    </head>
    <body>
        <h3>Basic Arithmatics Operations:</h3>
        <table><tr>
        <td>First No</td><td>:</td> <td><input type="text" id="no1" name="" placeholder="Enter Input-1"></input><span id="s"></span></td></tr><tr></tr>
        <tr><td>Second No</td><td>:</td><td><input type="text" id="no2" name="" placeholder="Enter Input-2"></input><span id="s1"></span></td></tr><tr></tr>
        <tr><td>Result</td><td>:</td><td><label id = "res"></label></td></tr><tr></tr>
        <tr><td></td><td></td><td>
        <input type="button" id="btnsum" value="Sum" onclick="myFunction();"></input>
        <input type="button" id="btnsub" value="Sub" onclick="myFunction2();"></input>
        <input type="button" id="btnmul" value="Mul" onclick="myFunction3();"></input>
        </td></tr>
        </table>
        
        <script>
            function myFunction(){
            validation();
            sum();
        }
        function myFunction2(){
            validation();
            sub();
        }
        function myFunction3(){
            validation();
            mul();
        }
            function validation(){
                let n1 = document.getElementById('no1').value;
                let n2= document.getElementById('no2').value;
                    if(n1 == '' ){
                        document.getElementById('s').style.color = "red";
                        document.getElementById('s').innerHTML = " *Please input first number";
                    }
                    else if(n2 == ''){
                        document.getElementById('s1').style.color = "red";
                        document.getElementById('s1').innerHTML = " *Please input second number";
                    }
                    else{
                        //document.getElementById('s').innerHTML = "";
                    }
                    
            }
            
            function sum(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                res = no1 + no2;
                document.getElementById('res').innerHTML = res;
                
                //alert('Testing...' + res);

            }
    
            function sub(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                let res = no1 - no2;
                document.getElementById('res').innerHTML = res;
            }
    
            function mul(){
                let no1 = parseInt(document.getElementById('no1').value);
                let no2 = parseInt(document.getElementById('no2').value);
                let res = no1 * no2;
                document.getElementById('res').innerHTML = res;
            }
          
                //alert(sum1);
            </script>
    </body>
</html>
